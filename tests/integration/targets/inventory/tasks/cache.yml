---
- name: Test cache
  vars:
    inventory_file_name: cache.now.yml
    resource_prefix: "{{ unique_test_id }}-inven-cache"
  block:
    - name: Create imaginary VMs
      servicenow.itsm.configuration_item:
        name: "{{ resource_prefix }}-{{ item }}"
        sys_class_name: cmdb_ci_ec2_instance
        ip_address: 10.1.0.{{ item }}
        environment: production
        other:
          fqdn: f{{ item }}.example.com
          guest_os_fullname: OS0
          vm_inst_id: i{{ item }}
      loop: "{{ range(101, 109) | list }}"
      register: vms

    - name: Reload inventory
      ansible.builtin.include_tasks: refresh_inventory.yml

    - name: Make sure we have all expected hosts
      ansible.builtin.assert:
        that:
          - inventory_results._meta.hostvars.keys() | length == 8

    - name: Reload inventory
      ansible.builtin.include_tasks: refresh_inventory.yml

    - name: Make sure we have all expected hosts
      ansible.builtin.assert:
        that:
          - inventory_results._meta.hostvars.keys() | length == 8

  always:
    - name: Delete VMs
      servicenow.itsm.configuration_item:
        state: absent
        sys_id: "{{ item.record.sys_id }}"
      loop: "{{ vms.results }}"
      loop_control:
        label: "{{ item.record.name }}"
